<app-navbar />

<section class="py-4 py-md-5 mx-0 mt-5">
  <div class="container">
    <div class="d-flex">
      <div class="card px-4 py-2 mx-2 my-4 w-75 shadow mb-1">
        <div
          class="text-dark fs-2 text-left pl-1 mb-0 mt-2 mr-2 fs-1 fw-semibold bg-white border-bottom border-light-subtle"
        >
          Shopping Cart
        </div>
        <div class="card-container">
          <div class="row g-0">
            <div class="col-md-12 col-lg-12">
              <div class="pb-2">
                <p-dataView #dv [value]="products">
                  <ng-template let-product pTemplate="listItem">
                    <div class="card mb-3 w-100">
                      <div class="row g-0">
                        <div class="col-2">
                          <img
                            class="mt-4 img-fluid rounded-start"
                            [src]="'assets/img/productos/' + product.image"
                            [alt]="product.name"
                          />
                        </div>
                        <div class="col-10">
                          <div class="card-body">
                            <h5
                              class="card-title text-start text-wrap pr-4 pl-2 text-dark text-uppercase mb-2 fs-5 fw-medium h-2rem"
                            >
                              {{ product.name }}
                            </h5>
                            <p
                              class="card-text text-start text-uppercase mb-2 fs-4 fw-semibold pr-4 pl-2 mt-2"
                            >
                              <span
                                class="mt-3 align-text-top"
                                style="font-size: 1rem"
                                >$</span
                              >{{ product.price | number : "1.2-2" }}
                            </p>
                            <p
                              class="card-text text-start text-uppercase mb-2 fs-6 fw-semibold pr-4 pl-2 mt-2"
                            >
                              Size:
                              <samp class="fs-6 text-uppercase fw-normal">{{
                                product.size
                              }}</samp>
                            </p>
                            <select
                              class="form-select w-6rem shadow mb-2 rounded"
                              (change)="onChangeQuantity($event, product)"
                              [(ngModel)]="product.currentQty"
                            >
                              <ng-container
                                *ngFor="
                                  let qty of generateNumbersArray(product.qty)
                                "
                              >
                                <option [value]="qty">qty: {{ qty }}</option>
                              </ng-container>
                            </select>
                            <br />
                            <button
                              type="button"
                              (click)="removeProduct(product)"
                              class="btn btn-outline-danger text-uppercase fs-6"
                            >
                              delete
                            </button>

                            <!-- <p class="card-text text-start text-uppercase mb-2 fs-6 fw-semibold  pr-4 pl-2 mt-2">{{product.tags}}</p> -->
                          </div>
                        </div>
                      </div>
                    </div>
                  </ng-template>
                </p-dataView>
              </div>
            </div>
          </div>
        </div>
        <div
          class="text-dark fs-2 text-right pl-1 mb-0 mt-2 mr-2 fs-1 fw-semibold bg-white border-top border-light-subtle"
        >
          Subtotal ({{ totalQuantity }} items): ${{
            totalPrice | number : "1.2-2"
          }}
        </div>
      </div>

      <div class="card px-4 py-2 mx-0 my-4 w-25 h-25 shadow mb-1">
        <div class="card-body">
          <h4 class="text-left text-dark fs-4 fw-normal">
            Subtotal ({{ totalQuantity }} items):
          </h4>
          <h4 class="text-left text-dark fs-4 fw-normal">
            ${{ totalPrice | number : "1.2-2" }}
          </h4>
          <button
            class="btn bg-yellow-300 text-center rounded w-100 mt-2 shadow"
            (click)="navigateToPaymentPage()"
          >
            Proceed to checkout
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
