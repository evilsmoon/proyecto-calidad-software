
<app-navbar></app-navbar>
<main class="py-4 py-md-5 mx-0 mt-5 bg-home">
    <section class="container">
        <div class="w-100 mx-4 my-2  ">
            <div class="row">
                <div class="col-md-2">
                    <div class="d-none d-md-block">
                        <div class="filters">
                            <div class="filter-item">
                                <h3>Categories</h3>
                                <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-1"><label class="form-check-label" for="formCheck-1">Conjunto Dama</label></div>
                                <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-1"><label class="form-check-label" for="formCheck-1">Conjunto Caballero</label></div>
                                <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-1"><label class="form-check-label" for="formCheck-1">Conjunto Niña</label></div>
                                <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-1"><label class="form-check-label" for="formCheck-1">Conjunto Niño</label></div>
                                <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-2"><label class="form-check-label" for="formCheck-2">Tiras</label></div>
                                <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-3"><label class="form-check-label" for="formCheck-3">Manga Corta</label></div>
                                <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-4"><label class="form-check-label" for="formCheck-4">Manga Larga</label></div>
                            </div>
                            <div class="filter-item">
                                <h3>Size</h3>
                                <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-5"><label class="form-check-label" for="formCheck-5">XS</label></div>
                                <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-6"><label class="form-check-label" for="formCheck-6">S</label></div>
                                <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-7"><label class="form-check-label" for="formCheck-7">M</label></div>
                                <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-7"><label class="form-check-label" for="formCheck-7">L</label></div>
                                <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-7"><label class="form-check-label" for="formCheck-7">XL</label></div>
                            </div>

                        </div>
                    </div>
                    <div class="d-md-none h-20rem bg-red-200">
              
                    </div>
                </div>
                <div class="col-md-10 px-2">
                    <p-dataView #dv 
                        [value]="productos"  
                        layout="grid" 
                        [rows]="6" 
                        gridStyleClass="bg-home d-flex gap-2 px-2 align-items-center"
          
                        [paginator]="true">
                        <ng-template let-product  pTemplate="gridItem" >

                            <div class="card mx-3 my-2 gap-2 shadow-2" style="width: 19.5rem;">
                                <img class="h-26rem  border-round card-img-top" [src]="'assets/img/productos/' + product.image" [alt]="product.name" />
                                <div class="card-body ">
                                    <h5 class="card-title text-start text-wrap pr-4 pl-2 text-dark text-uppercase mb-2 fs-6 fw-light" style="width: 19rem;height: 2.5rem;">{{product.name}}</h5>
                                    <p class="card-text text-start pr-4 pl-2 mt-2">$ {{product.size[0].price}}</p>
                                    <button 
                                        type="button" 
                                        class="btn btn-outline-danger text-uppercase" 
                                        (click)="addMyCart(product)"
                                        style="width: 18rem;">Add to cart</button>
                                </div>
                            </div>
                        </ng-template>
                    </p-dataView>
                </div>
            </div>
        </div>
    </section>
</main>
